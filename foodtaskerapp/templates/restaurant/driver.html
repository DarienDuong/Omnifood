{% extends 'restaurant/base.html' %}

{% block page %}
  <div class="panel">
    <div class="panel-heading bg-blue">
      <h4 class="panel-title text-center text-white">Drivers</h4>
    </div>
      <div class="panel-body">
        <br>
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr class="bg-gray text-white">
              <th>Id</th>
              <th>Avatar</th>
              <th>User Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Total Orders</th>
            </tr>
          </thead>
          <tbody>
            {% for driver in drivers %}
              <tr>
                <td>{{ driver.id }}</td>
                <td class="text-center"><img class = "img-rounded" src="{{ driver.avatar }}" widht="50" height="50"></td>
                <td>{{ driver.user.get_full_name }}</td>
                <td>{{ driver.phone }}</td>
                <td>{{ driver.address }}</td>
                <td>{{ driver.total_order }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
  </div>

{% endblock %}
